<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Portal - Login</title>
    <link rel="stylesheet" href="plans.css"> 
    <link rel="stylesheet" href="register.css">  
    

</head>
<body>
    <header>
        <div class="container"><h1><a href="index.html" style="color:white; text-decoration:none;">LIC Portal - Login</a></h1></div>
    </header>
    <main class="container">
        <div class="auth-container">
            <h3>Login to Your Account</h3>
            <form id="loginForm" class="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="message" class="auth-message"></p>
            <p class="switch-form-link">Don't have an account? <a href="register.html">Register here</a>.</p>
            <p class="switch-form-link" style="margin-top: 5px;"><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.textContent = 'Logging in...';

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });

            const data = await response.json();
            
            if (response.ok) {
                messageEl.textContent = data.message;
                messageEl.style.color = 'green';
                
                localStorage.setItem('token', data.token);
                
                
                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }

            } else {
                messageEl.textContent = data.message;
                messageEl.style.color = 'red';
            }
        });
    </script>
    
</body>
</html>
