<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="plans.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header><div class="container"><h1><a href="index.html" style="color:white;">LIC Portal</a></h1></div></header>
    <main class="container">
        <div class="auth-container">
            <h3>Reset Your Password</h3>
            <form id="resetForm" class="auth-form">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <p id="message" class="auth-message"></p>
        </div>
    </main>
    <script>
        const messageEl = document.getElementById('message');
        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            messageEl.textContent = "Invalid reset link. No token found.";
            messageEl.style.color = 'red';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!token) return;
            
            messageEl.textContent = 'Resetting...';
            const response = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token: token,
                    newPassword: document.getElementById('newPassword').value
                })
            });
            const data = await response.json();
            messageEl.textContent = data.message;
            if(response.ok) {
                messageEl.style.color = 'green';
                setTimeout(() => window.location.href = 'login.html', 3000);
            } else {
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
