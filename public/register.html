<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Portal - Register</title>
    <link rel="stylesheet" href="plans.css"> <!-- Base styles -->
    <link rel="stylesheet" href="register.css">  <!-- Our new specific styles -->
    
</head>
<body>
    <header>
        <div class="container"><h1><a href="index.html" style="color:white; text-decoration:none;">LIC Portal - Register</a></h1></div>
    </header>
    <main class="container">
        <div class="auth-container">
            <h3>Create a New Account</h3>
            <form id="registerForm" class="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
            <p id="message" class="auth-message"></p>
            <p class="switch-form-link">Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </main>
    <script>
        // Your existing JavaScript for this page remains the same
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.textContent = 'Registering...';
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await response.json();
            messageEl.textContent = data.message;
            if (response.ok) {
                messageEl.style.color = 'green';
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);
            } else {
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
