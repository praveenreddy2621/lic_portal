<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="plans.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header><div class="container"><h1><a href="index.html" style="color:white;">LIC Portal</a></h1></div></header>
    <main class="container">
        <div class="auth-container">
            <h3>Forgot Password</h3>
            <p style="color: var(--gray); font-size: 0.9em;">Enter your email and we'll send you a link to reset your password.</p>
            <form id="forgotForm" class="auth-form">
                <input type="email" id="email" placeholder="Your registered email" required>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            <p id="message" class="auth-message"></p>
        </div>
    </main>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.textContent = 'Sending...';
            const response = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: document.getElementById('email').value })
            });
            const data = await response.json();
            messageEl.textContent = data.message;
            messageEl.style.color = 'green';
        });
    </script>
</body>
</html>
